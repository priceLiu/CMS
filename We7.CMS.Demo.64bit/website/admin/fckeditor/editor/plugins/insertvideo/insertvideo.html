<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" > 
<html> 
<head> 
    <title>Insert Flv</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
    <link href="../../dialog/common/fck_dialog_common.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src ="js/insertvideo.js"></script>  
    <style type="text/css">
        .style1
        {
            width: 10%;
        }
        .textbox
        {
            width: 31px;
        }
        .style3
        {
            width: 30%;
        }
    </style>
</head> 
<body style="overflow: hidden"> 
    <table height="100%" width="100%"> 
        <tr> 
            <td align="center"> 
                <table border="0" cellpadding="0" cellspacing="0" width="80%"> 
                    <tr> 
                        <td style ="white-space :nowrap ;"> 
                            <span>视频URL：</span>*<br /> 
                            <input id="txtUrl" style="width: 63%;" type="text" />
                            <input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server"
									fcklang="DlgBtnBrowseServer" />
									<br />
                            <span>链接URL：</span><br /> 
                            <input id="videoLink" style="width: 100%;" type="text" /> 
                        </td> 
                    </tr> 
                    <tr>
                    <td >
                        <table cellpadding="0" cellspacing="0" style="width: 100%">
                            <tr>
                                <td class="style1">
                                    宽度</td>
                                <td class="style3">
                                    高度</td>
                                <td>
                                    自动播放</td>
                            </tr>
                            <tr>
                                <td class="style1">
                                    <input id="weight" type="text" value="470" class="textbox" /></td>
                                <td>
                                    <input id="height" type="text" value="320" class="textbox" /></td>
                                <td class="style3">
                                    <select id="autostart" name="D1" style ="width:50px;">
                                        <option value ="false" selected="selected">否</option>
                                        <option value ="true">是</option>
                                    </select></td>
                            </tr>
                        </table>
                        </td>
                    </tr>
                </table> 
            </td> 
        </tr> 
    </table> 
</body> 
</html>
